<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">

    <h2>Letter Counter</h2>
    <input type="text" id="textInput" placeholder="Type something here" />
    <br /><br />
    <button onclick="countLength()">Submit</button>
    <p>Length of string: <span id="lengthOutput">0</span></p>

 
    <h2>Click Counter</h2>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>
    <p>Total Clicks: <span id="clickOutput">0</span></p>

 

    <h2>Swap Text</h2>
    <input type="text" id="textOne" placeholder="Enter first text" />
    <br /><br />
    <input type="text" id="textTwo" placeholder="Enter second text" />
    <br /><br />
    <button onclick="swapText()">Swap</button>

  

<hr />
<h2>To-Do List</h2>
<input id="todoInput" type="text" placeholder="Add a task" />
<button onclick="addTask()">Add</button>
<button onclick="clearTasks()">Clear All</button>
<ul id="todoList"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
